<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
    crossorigin="anonymous"></script>

    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        input {
            width: 94px;
        }

        section {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="bg1"></div>
    <input type="text" id="input1">
    <br>
    <button class="btn1">색 변경</button>
    <hr>
    
    <section>
        <div class="bg2"></div>
        <div class="bg3"></div>
        <div class="bg4"></div>
        <div class="bg5"></div>
        <div class="bg6"></div>
        <div class="bg7"></div>
    </section>
    <section>
        <input type="text" id="input2">
        <input type="text" id="input3">
        <input type="text" id="input4">
        <input type="text" id="input5">
        <input type="text" id="input6">
        <input type="text" id="input7">
    </section>
    <button class="btn2">색 변경</button>
    <hr>

    <section>
        <div class="bg8"></div>
        <div class="bg9"></div>
        <div class="bg10"></div>
        <div class="bg11"></div>
        <div class="bg12"></div>
        <div class="bg13"></div>
    </section>
    <section>
        <input type="text" id="input8">
        <input type="text" id="input9">
        <input type="text" id="input10">
        <input type="text" id="input11">
        <input type="text" id="input12">
        <input type="text" id="input13">
    </section>



    <script>
        // 1번문제
        $(".btn1").on("click", function() {
            $(".bg1").css("backgroundColor", ($("#input1").val()))
        });

        // 2번문제
        $(".btn2").on("click", function() {
            $(".bg2").css("backgroundColor", ($("#input2").val()))
            $(".bg2").css("transitionDuration", "1s")
            $(".bg3").css("backgroundColor", ($("#input3").val()))
            $(".bg3").css("transitionDuration", "1s")
            $(".bg4").css("backgroundColor", ($("#input4").val()))
            $(".bg4").css("transitionDuration", "1s")
            $(".bg5").css("backgroundColor", ($("#input5").val()))
            $(".bg5").css("transitionDuration", "1s")
            $(".bg6").css("backgroundColor", ($("#input6").val()))
            $(".bg6").css("transitionDuration", "1s")
            $(".bg7").css("backgroundColor", ($("#input7").val()))
            $(".bg7").css("transitionDuration", "1s")
        })

        // 3번문제
        $("#input8").on("keyup", function() {
            $(".bg8").css("backgroundColor", ($("#input8").val()))
            $(".bg8").css("transitionDuration", "1s")
            $("#input8").css("borderColor", ($("#input8").val()))
            $("#input8").css("color", ($("#input8").val()))
            
        })
        $("#input9").on("keyup", function() {
            $(".bg9").css("backgroundColor", ($("#input9").val()))
            $(".bg9").css("transitionDuration", "1s")
            $("#input9").css("borderColor", ($("#input9").val()))
            $("#input9").css("color", ($("#input9").val()))
        })
        $("#input10").on("keyup", function() {
            $(".bg10").css("backgroundColor", ($("#input10").val()))
            $(".bg10").css("transitionDuration", "1s")
            $("#input10").css("borderColor", ($("#input10").val()))
            $("#input10").css("color", ($("#input10").val()))
        })
        $("#input11").on("keyup", function() {
            $(".bg11").css("backgroundColor", ($("#input11").val()))
            $(".bg11").css("transitionDuration", "1s")
            $("#input11").css("borderColor", ($("#input11").val()))
            $("#input11").css("color", ($("#input11").val()))
        })
        $("#input12").on("keyup", function() {
            $(".bg12").css("backgroundColor", ($("#input12").val()))
            $(".bg12").css("transitionDuration", "1s")
            $("#input12").css("borderColor", ($("#input12").val()))
            $("#input12").css("color", ($("#input12").val()))
        })
        $("#input13").on("keyup", function() {
            $(".bg13").css("backgroundColor", ($("#input13").val()))
            $(".bg13").css("transitionDuration", "1s")
            $("#input13").css("color", ($("#input13").val()))
        })

    </script>
</body>
</html>
