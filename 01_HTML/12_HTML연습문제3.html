<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_HTML연습문제3</title>
</head>
<body>
    <h1>회원 가입</h1>
    <form action="">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td>
                        <input type="text" placeholder="아이디 10글자 이내" maxlength="10">
                        <button>중복 확인</button>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="" id="" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30"></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" name="" id=""></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>
                        <input type="email" name="" id="">
                        <select name="" id="">
                            <option value="">직접입력</option>
                            <option value="">@naver.com</option>
                            <option value="">@gmail.com</option>
                            <option value="">@hanmail.net</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가정보</legend>
            <p>프로필 사진 <input type="file" name="" id=""></p>
            <p>성별 : 
                <input type="radio" name="gender" id="man">
                <label for="man">남자</label>
                <input type="radio" name="gender" id="woman">
                <label for="woman">여자</label>
            </p>
            <p>생년월일 :
                <input type="date" name="" id="">
            </p>
            <p>취미</p>
            <p>
                <input type="checkbox" name="" id="baseball">
                <label for="baseball">야구</label>
                <input type="checkbox" name="" id="basketball">
                <label for="basketball">농구</label>
                <input type="checkbox" name="" id="soccer">
                <label for="soccer">축구</label>
            </p>
            <p>
                <input type="checkbox" name="" id="study" checked>
                <label for="study">공부</label>
                <input type="checkbox" name="" id="music">
                <label for="music">음악감상</label>
            </p>
            <p>
                <input type="checkbox" name="" id="other">
                <label for="other">기타</label>
                <input type="text">
            </p>
            <p>자기소개</p>
            <textarea name="" id="" cols="100" rows="10"></textarea>
        </fieldset>
        <p>
        &nbsp;&nbsp;&nbsp;<button type="submit">회원가입</button>
        <button type="reset">다시입력</button>
        <button>이전으로</button>
        </p>
    </form>
</body>
</html>
