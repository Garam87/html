<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML연습문제1</title>
</head>
<body>

    <form action="">
        <p>고객명 : <input type="text"></p> 
        <p>전화번호 : <input type="tel"></p> 
        <p>E-mail : <input type="email"></p> 
        <p>피자선택 : <select name="" id="">
            <option value="">피자를 선택하세요</option>
            <option value="">불고기 피자</option>
            <option value="">페퍼로니 피자</option>
            <option value="">콤비네이션 피자</option>
            <option value="">포테이토 피자</option>
        </select></p>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="pizza" id="S">
            <label for="S">Small</label>

            <br><br>
            <input type="radio" name="pizza" id="M">
            <label for="M">Medium</label>
            <br><br>
            <input type="radio" name="pizza" id="L">
            <label for="L">Large</label>
            <br><br>
        </fieldset>
        <fieldset>
            <legend>토핑선택</legend>
            <input type="checkbox" name="" id="bacon">
            <label for="bacon">베이컨</label>
            <br><br>
            
            <input type="checkbox" name="" id="cheese">
            <label for="cheese">치즈</label>
            <br><br>
            
            <input type="checkbox" name="" id="onion">
            <label for="onion">양파</label>
            <br><br>
            
            <input type="checkbox" name="" id="mashroom">
            <label for="mashroom">버섯</label>
            <br><br>
        </fieldset>
        <p>
            희망배송시간 : <input type="time">
        </p>
        <p>
            배송시 요청사항 : <textarea name="" id="" cols="30" rows="5"></textarea>
        </p>
        <button type="submit">주문하기</button>
    </form>
    
</body>
</html>
