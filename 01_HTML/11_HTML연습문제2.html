<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML연습문제2</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>납품자명 : <input type="text"></li>
                <br>
                <li>email : <input type="email" name="" id="" placeholder="answer@naver.com"></li>
                <br>
                <li>홈페이지 : <input type="url" name="" id="" value="http://"></li>
                <br>
                <li>지역 : <select name="" id="">
                    <option value="">부산</option>
                    <option value="">서울</option>
                    <option value="">광주</option>
                </select></li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li>상품명 : <input type="text"></li>
                <br>
                <li>납품수량 : <input type="number" placeholder="최소 100" min="100"></li>
                <br>
                <li>납품등급 : <input type="range" name="" id="" min="0" max="10"></li>
                <br>
                <li>기타사항 : <textarea name="" id="" cols="30" rows="8"></textarea></li>
            </ul>
        </fieldset>

        <button type="submit">send message</button>
    </form>
</body>
</html>
